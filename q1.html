<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <body>
    <nav class="blue-grey darken-1" role="navigation">
      <div class="nav-wrapper container black-text"><a id="logo-container" href="#" class="brand-logo center white-text font-effect-vintage">News that Won't Totally Ruin Your Day</a>
      </div>
    </nav>
    <!-- content -->
      <main class="container">
        <div class="row">
          <div class="col s12 m3 l3">
            <div class="row" id="text">
              <div class="col s12">
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.
                </p>
              </div>
            </div>
            <form>
            <div class="row">
              <div class="col s12">
                <div class="input-field required validate">
                  <i class="material-icons prefix">public</i>
                    <select id="source" class="required">
                      <option value="select">Select a Source</option>
                      <option value="associated-press">Associated Press</option>
                      <option value="the-washington-post">The Washington Post</option>
                      <option value="cnn">CNN</option>
                      <option value="the-guardian-uk">The Gaurdian</option>
                      <option value="independent">Independent</option>
                      <option value="google-news">Google News</option>
                      <option value="bbc-news">BBC</option>
                    </select>
                    <label>Select Your News Outlet</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s12 center">
                  <button class="btn waves-effect waves-light blue-grey lighten-2" type="submit" name="action">Search
                    <i class="material-icons right">search</i>
                  </button>
                </div>
              </div>
              <div class="row" id="UpliftingNews">
                <div class="row" >
                  <div class="col s12">
                    <div class="input-field required validate">
                      <i id="smile" class="material-icons prefix">sentiment_satisfied</i>
                        <select>
                          <option value="uplifting-news">r/UpliftingNews</option>
                        </select>
                        <label>Now keep it balanced</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12 center">
                      <button id="upLiftingBtn" class="btn waves-effect waves-light blue-grey lighten-2" type="submit" name="action">Search
                        <i class="material-icons right">search</i>
                      </button>
                    </div>
                  </div>
              </div>
          </form>
          </div>
          <div class="col s12 m9">
            <div  id="article-row" class="row">

            </div><!--2nd col-->
          </div>

        </div><!--end main row-->
      </main>
