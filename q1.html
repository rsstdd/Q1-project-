<!DOCTYPE html>
<html>
  <head>

  <body>

    <nav class="blue-grey darken-1" role="navigation">
      <div class="nav-wrapper container black-text"><a id="logo-container" href="#" class="brand-logo center white-text">News that Won't Totally Ruin Your Day</a>
        <ul class="right hide-on-med-and-down">
          <!-- <li><a href="#">Link</a></li> -->
        </ul>
        <ul id="nav-mobile" class="side-nav">

        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>

    <!-- content -->
      <main>
        <section id="selector" class"col s6">
          <form>
            <div class="row">
              <div class="col s4">
                <div class="input-field col s12 required validate">
                  <i class="material-icons prefix">public</i>
                    <select>
                      <option value="1">Associated Press</option>
                      <option value="2">New York Times</option>

                      <option value="3">The Gaurdian</option>
                      <option value="3">Independent</option>
                    </select>
                    <label><h6>Select Your News Outlet</h6></label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col offset-s1 s2 center">
                  <button class="btn waves-effect waves-light blue-grey lighten-2" type="submit" name="action">Search
                    <i class="material-icons right">search</i>
                  </button>
                </div>
              </div>
          </form>
        </section>
        <section id="article-row" class="col s6">
          <div class="articles">

          </div>

    <footer class="page-footer blue-grey darken-2">

          <a class="orange-text text-lighten-3 right" href="http://materializecss.com">rsstdd</a>
