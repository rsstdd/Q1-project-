<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Antic+Didone" rel="stylesheet">
    <title>''Balanced' News: Q1 project'</title>
  </head>
  <body>
    <nav class="blue-grey darken-1" role="navigation">
      <div class="nav-wrapper container black-text"><span id="logo-container" class="brand-logo center white-text font-effect-vintage">News that Won't Ruin Your Day</span>
      </div>
    </nav>
    <!-- content -->
       <main><!--container -->
        <div class="row">
          <div class="col s12 m3 l3">
            <div class="row" id="text">
              <div class="col s12">
                <p>
                  Is the News bringing you down? Compare the latest headlines before picking yourself up with a collection from r/uplifting.
                </p>
              </div>
            </div>
            <form>
            <div class="row">
              <div class="col s12 m12">
                <div class="input-field required validate">
                  <i class="material-icons prefix">public</i>
                    <select id="source" class="required">
                      <option value="select">Select a Source</option>
                      <option value="associated-press">Associated Press</option>
                      <option value="the-washington-post">The Washington Post</option>
                      <option value="cnn">CNN</option>
                      <option value="the-guardian-uk">The Gaurdian</option>
                      <option value="independent">Independent</option>
                      <option value="google-news">Google News</option>
                      <option value="bbc-news">BBC</option>
                      <option value="bloomberg">Bloomberg</option>
                      <option value="reuters">Reuters</option>
                      <option value="bbc-news">BBC</option>
                    </select>
                    <label>Select Your News Outlet</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s12 center">
                  <button id="newsBtn" class="btn waves-effect waves-light blue-grey lighten-2" type="submit" name="action">Search
                    <i class="material-icons right">search</i>
                  </button>
                </div>
              </div>
              <div class="row" id="UpliftingNews">
                <div class="row" >
                  <div class="col s12">
                    <div class="input-field required validate">
                      <i id="smile" class="material-icons prefix">sentiment_satisfied</i>
                        <!-- <select>
                          <option value="uplifting-news">r/UpliftingNews</option>
                        </select>
                        <label>Now keep it balanced</label> -->
                        <div class="row">
                          <div class="col s12 center">
                          <button id="upLiftingBtn" class="btn waves-effect waves-light blue-grey lighten-2" type="submit" name="action">r/UpliftingNews
                            <i class="material-icons right">search</i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>

                  </div>
              </div>
          </form>
          </div>
          <div class="col s12 m9">
            <div  id="article-row" class="row">
            </div><!--2nd col-->
          </div>
        </div><!--end main row-->
      </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/app.js" ></script>
  </body>
</html>
